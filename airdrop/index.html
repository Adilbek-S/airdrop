<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"></script>

    <script src="script.js"></script>

<body>
    <div>
        <h1>Airdrop dApp</h1>
            <h3>Отправка</h3>
            <div>
              <label>Добавить адрес:</label>
              <input type="text" id="whiteList" />
              <button onclick="addToWhitelist()">Добавить</button>
            </div>
            <div>
              <label>Отправить токены:</label>
              <button onclick="airdropAll()">Всем</button>
              <button onclick="airdropMe()">Мне</button>
            </div>
            <h3>Проверить сколько отправлено по идентификатору</h3>
            <div>
              <label>Идентификатор:</label>
              <input type="text" id="recipient" />
              <button onclick="getAirdropped()">Проверить</button>
              <p> <span id="result"> </span></p>
            </div>        
      </div>
</body>
